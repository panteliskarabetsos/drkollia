name: Monthly Supabase Backup

on:
  schedule:
    - cron: "0 0 1 * *" # Run at 00:00 on the 1st of every month
  workflow_dispatch: # Allow manual runs

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Set up environment
        run: |
          mkdir -p db_backups

      - name: Dump PostgreSQL database
        env:
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
        run: |
          pg_dump \
            --host=${{ secrets.PGHOST }} \
            --port=${{ secrets.PGPORT }} \
            --username=${{ secrets.PGUSER }} \
            --dbname=${{ secrets.PGDATABASE }} \
            --format=plain \
            --no-owner \
            --no-privileges \
            > db_backups/supabase-backup-$(date +'%Y-%m-%d').sql

      - name: Compress backup
        run: gzip db_backups/*.sql

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: db_backups/*.gz
