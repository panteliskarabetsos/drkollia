name: Monthly Supabase Backup

on:
  schedule:
    - cron: "0 2 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL 17 client
        run: |
          echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          curl -s https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Set tag and filename
        id: vars
        run: |
          echo "TAG_NAME=backup-$(date +'%Y-%m')" >> $GITHUB_ENV
          echo "FILENAME=backup-$(date +'%Y-%m').dump" >> $GITHUB_ENV

      - name: Dump Supabase Database
        env:
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
        run: |
          pg_dump \
            --host=${{ secrets.PGHOST }} \
            --port=${{ secrets.PGPORT }} \
            --username=${{ secrets.PGUSER }} \
            --dbname=${{ secrets.PGDATABASE }} \
            --format=custom \
            --file=$FILENAME

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Supabase Backup ${{ env.TAG_NAME }}
          files: ${{ env.FILENAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
