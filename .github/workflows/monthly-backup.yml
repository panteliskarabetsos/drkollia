name: Monthly Supabase Backup

on:
  schedule:
    - cron: "0 2 1 * *" # 2 π.μ. UTC κάθε 1η του μήνα
  workflow_dispatch: # Δυνατότητα χειροκίνητης εκτέλεσης

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL 17 client
        run: |
          echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          curl -s https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Create backup filename
        id: vars
        run: echo "BACKUP_FILE=backup-$(date +'%Y-%m').dump" >> $GITHUB_ENV

      - name: Dump Supabase Database
        env:
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
        run: |
          pg_dump \
            --host=${{ secrets.PGHOST }} \
            --port=${{ secrets.PGPORT }} \
            --username=${{ secrets.PGUSER }} \
            --dbname=${{ secrets.PGDATABASE }} \
            --format=custom \
            --file=$BACKUP_FILE

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: backup-$(date +'%Y-%m')
          name: Supabase Backup $(date +'%Y-%m')
          files: ${{ env.BACKUP_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
